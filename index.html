<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asian Kitchen</title>
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Zilla+Slab&display=swap"
      rel="stylesheet"
    />
    <!-- Boostrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section class="menu">
        <!-- title -->
        <div class="title">
          <h2>Asian Kitchen's Menu</h2>
        </div>
        <!-- filter buttons-->
        <div class="btn-container">
          <button id="btn_all" class="btn-item btn btn-outline-dark">All</button>
          <button id="btn_korea" class="btn-item btn btn-outline-dark">Korea</button>
          <button id="btn_japan" class="btn-item btn btn-outline-dark">Japan</button>
          <button id="btn_china" class="btn-item btn btn-outline-dark">China</button>
        </div>
        <!-- menu items -->
        <div id="menu_items" class="section-center row"></div>
          <!-- end of single item -->
        </div>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
